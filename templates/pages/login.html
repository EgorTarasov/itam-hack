{% extends "base.html" %} {% block content %}
<!-- make div in center of html -->
<div class="d-flex justify-content-center">
    <div class="container-sm">
        <form
            hx-post="/api/v1/users/login"
            hx-ext="json-enc"
            hx-target="this"
            hx-swap="beforeend"
        >
            <h1>Login</h1>
            <div>
                <label for="username-field" class="form-label"
                    >Email address</label
                >
                <input
                    type="text"
                    id="username-field"
                    name="username"
                    value="testUser"
                    class="form-control"
                />
            </div>
            <div class="form-group">
                <label for="password-field" class="form-label">Password</label>
                <input
                    type="password"
                    id="password-field"
                    name="password"
                    value="testPassword"
                    class="form-control"
                />
            </div>

            <button class="btn btn-primary">Submit</button>
            <button class="btn" hx-get="/contact/1">Cancel</button>
        </form>
    </div>
</div>

{% endblock %}
